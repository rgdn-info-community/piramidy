<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>База пирамид</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 29.975833, lng: 31.133056},
          mapTypeId: 'satellite'
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://github.com/rgdn-info-community/piramidy/blob/master/geolines-ru/geolines-ru-historical-objects.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyL-9KL8T5pZ4eVQ3evJzuEn6M969hwAA&callback=initMap">
    </script>
  </body>
</html>
